<!-- a tag <img> é usada em html para incorporar imagens
    em uma pagina da web. ela nao possui uma tag de fechamento
    pois é uma tag vazia (auto-fechavel), e voce precisa
    especificar o caminho da imagem usando o atributo src-->

    <img src="imagem.jpg" aria="Texto alternativo">

    <img src="https://www.exemplo.com/imagem.jpg" alt="texto alternativo">


    <!--width (largura) e height (altura): esses atributos
    definem a largura e a altura da imagem em pixels.
    isso pode ser usado para controlar o tamanho da
    imagem na pagina-->

<img src="nyan-cat-1.gif" alt="Um gato" width="10" height="700">

<!--title:O atributo "title" fornece um texto de dica
    de ferramentas que parece quando o usuario passa o
    mouse sobre a imagem. -->

<img src="nyan-cat-1.gif" alt="um gato" title="Clique para ampliar">

<!--title: O atributo title fornece um texto de dica 
    de ferramenta que aparece quando o usuario passa o
    mouse sobre a imagem. Isso é util para fornecer
    informaçoes adicionais sobre a imagem-->

<img src="nyan-cat-1.gif" alt="Um gato" title="Clique para ampliar">
